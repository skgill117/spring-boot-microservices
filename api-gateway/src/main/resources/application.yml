spring:
 cloud:
   gateway:
     routes:
       - id: lending-service
         uri: lb://lending-service
         predicates:
           - Path=/lending-service/**
         filters:
           - AuthenticationFilter

       - id: auth-service
         uri: lb://auth-service
         predicates:
           - Path=/auth/**

 application:
   name: api-gateway

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8081/eureka/


server:
  port: 8080